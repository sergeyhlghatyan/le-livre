<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}USC Section Viewer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('sections.index') }}" class="navbar-brand">18 U.S.C. Section Viewer</a>
            <div class="navbar-links">
                <a href="{{ url_for('sections.index') }}">All Sections</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>USC Section Viewer - Historical analysis of Title 18 sections</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
